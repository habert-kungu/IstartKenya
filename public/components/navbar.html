<!--Navba;hj-->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      id="navbar"
      class="fixed top-0 left-0 right-0 shadow-sm z-50 backdrop-blur-sm bg-white/30 bg-opacity-50"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <div class="flex items-center">
            <img
              src="istart_logo.png"
              href="index.html"
              alt="istart_logo"
              class="h-10 w-auto"
            />
            <a
              href="index.html"
              class="font-['Pacifico'] text-2xl ml-4 text-primary"
              >ISTART</a
            >
          </div>
          <!-- Desktop Menu -->
          <div class="hidden md:flex items-center space-x-8">
            <a href="index.html" class="nav-link text-secondary font-medium"
              >Home</a
            >
            <a href="course.html" class="nav-link text-secondary font-medium"
              >Courses</a
            >
            <a
              href="school_programme.html"
              class="nav-link text-secondary font-medium"
              >Schools Program</a
            >
            <a href="about.html" class="nav-link text-secondary font-medium"
              >About Us</a
            >
            <a
              href="tel:+254796893051"
              class="bg-primary text-white px-6 py-2 !rounded-button font-medium hover:bg-opacity-90 transition-all cursor-pointer whitespace-nowrap"
            >
              Contact Us
            </a>
          </div>
          <!-- Mobile Menu Button -->
          <div class="md:hidden flex items-center">
            <button id="menu-toggle" class="text-secondary focus:outline-none">
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!-- Mobile Menu -->
      <div
        id="mobile-menu"
        class="md:hidden hidden bg-white/30 backdrop-blur-sm"
      >
        <div class="px-4 pt-2 pb-4 space-y-2">
          <a href="index.html" class="block text-secondary font-medium">Home</a>
          <a href="course.html" class="block text-secondary font-medium"
            >Courses</a
          >
          <a
            href="school_programme.html"
            class="block text-secondary font-medium"
            >Schools Program</a
          >
          <a href="about.html" class="block text-secondary font-medium"
            >About Us</a
          >
          <a
            href="tel:+254796893051"
            class="block bg-primary text-white px-6 py-2 !rounded-button font-medium hover:bg-opacity-90 transition-all cursor-pointer whitespace-nowrap"
          >
            Contact Us
          </a>
        </div>
      </div>
    </nav>
  </body>
</html>
